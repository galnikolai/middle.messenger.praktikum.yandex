<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./auth.less" />
    <title>{{profile}}</title>
  </head>
  <body>
    <main class="container">
      <div>
        <h1>{{registration}}</h1>
        <form action="/pages/chats/chats">
          <label for="email">{{email}}</label>
          <input type="email" id="email" name="email" required />

          <label for="login">{{login}}</label>
          <input type="text" id="login" name="login" required />

          <label for="first_name">{{name}}</label>
          <input type="text" id="first_name" name="first_name" required />

          <label for="second_name">{{surname}}</label>
          <input type="text" id="second_name" name="second_name" required />

          <label for="phone">{{phoneNumber}}</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="password">{{password}}</label>
          <input type="password" id="password" name="password" required />

          <label for="password-repeat">{{passwordRepeat}}</label>
          <input
            type="password"
            id="password-repeat"
            name="password-repeat"
            required
          />

          <button type="submit">{{signup}}</button>
        </form>
        <a href="/pages/auth/login">{{signin}}</a>
      </div>
    </main>
  </body>
</html>
