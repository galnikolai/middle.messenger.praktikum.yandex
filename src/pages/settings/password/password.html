<div class="container">
  <div class="profile">
    <div class="profile-pic">
      <img src="profile-placeholder.png" alt="Profile Picture" />
    </div>
    <form action="/settings/profile">
      <label for="oldPassword">{{oldPassword}}</label>
      <input id="oldPassword" name="oldPassword" value="" required />

      <label for="newPassword">{{newPassword}}</label>
      <input
        type="text"
        id="newPassword"
        name="newPassword"
        value="ivanivanov"
        required
      />

      <label for="newPassword">{{repeatNewPassword}}</label>
      <input
        type="text"
        id="newPassword"
        name="newPassword"
        value="ivanivanov"
        required
      />

      <button type="submit" class="save-changes">{{save}}</button>
    </form>
    <a href="/settings/profile" class="back">{{back}}</a>
  </div>
</div>
