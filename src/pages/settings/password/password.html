<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{profile}}</title>
    <link rel="stylesheet" href="../profile/profile.less" />
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <div class="profile-pic">
          <img src="profile-placeholder.png" alt="Profile Picture" />
        </div>
        <form action="/pages/settings/profile/profile">
          <label for="oldPassword">{{oldPassword}}</label>
          <input id="oldPassword" name="oldPassword" value="" required />

          <label for="newPassword">{{newPassword}}</label>
          <input type="text" id="newPassword" name="newPassword" value="ivanivanov" required />

          <label for="newPassword">{{repeatNewPassword}}</label>
          <input type="text" id="newPassword" name="newPassword" value="ivanivanov" required />

          <button type="submit" class="save-changes">{{save}}</button>
        </form>
        <a href="/pages/settings/profile/profile" class="back">{{back}}</a>
      </div>
    </main>
  </body>
</html>
